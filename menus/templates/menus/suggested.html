{% extends 'menus/base.html' %}
{% load static %}
{% block style %}
<style>
    a {
        margin: 10px;
    }

    #js_input {
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
    }

    .buttons {
        display: flexbox;
        flex-wrap: wrap;

    }

    button {
        border: 1px solid #000;
        border-radius: 3px;
        height: 30px;
        width: auto;
        margin: 10px 20px;
        font-size: 16px;
    }

    button:hover {
        cursor: pointer;
    }

    button:active {

        transform: scale(90%);
    }

    .dieteryChoice {
        margin-top: 40px;

    }

    .dieteryChoice ul {
        text-align: center;
    }

    .btnwrraper {
        display: none;
    }

    #dietery {
        border: none;
        font-weight: bold;
        border-radius: 3px;
        height: auto;
        width: auto;
        margin: 10px 20px;
        font-size: 16px;
    }

    .btnwrraper.active {
        display: block;
    }



    .mainChoice {
        text-align: center;
    }

    #helper {
        font-size: 10px;
        font-weight: normal;
        font-family: 'Times New Roman', Times, serif;
    }

    i {

        position: absolute;
        bottom: auto;
        right: 25px;
        font-size: 45px;
    }

    #icon {
        display: none;
    }

    #icon.active {
        display: block;

    }
</style>

{% endblock %}
{% block body %}
<h1 id="first">Please select from the following!</h1>
<div class="mainChoice" id="mainChoice">
    <button>Starters</button>
    <button>Mains</button>
    <button>Desserts</button>
    <div class="ulMainchoice">
        <ul id="MainInput">

        </ul>
    </div>
</div>

<!--<p id="drinkparagraph">Your drinks for Tonight's Dinner!</p>-->
<div class="dieteryChoice">
    <button id="dietery">Dietary Choices</button>
    <span id="helper">
        <p>This includes Vegeterian and Vegan options</p>
    </span>
    <div class="btnwrraper" id="btnwrraper">
        <div class="buttons">
            <button>Gluten Free</button>
            <button>Peanut Free</button>
            <button>Nut Free</button>
            <button>Vegeterian</button>
            <button>Vegan</button>
        </div>
    </div>
    <div class="ul">
        <ul id="js_input">

        </ul>
    </div>
</div>
<p id="icon"><i class="fas fa-angle-double-up" id="iconIcon"></i></p>
<script src="{% static 'suggested.js' %}"></script>
<script>
    const Wrapper = document.getElementById('btnwrraper')
    const DiateryBtn = document.getElementById('dietery')
    DiateryBtn.addEventListener('click', () => {
        Wrapper.classList.toggle('active')
    })
    const windowH = window.innerHeight
    if ((windowH > window.innerHeight) * 10) {
        console.log(window.innerHeight)
        document.getElementById('icon').hidden = false
    } else {

    }

    window.addEventListener('scroll', fixedIcon)
    const icon = document.getElementById('icon')

    function fixedIcon() {
        if (window.scrollY > icon.offsetHeight + 150) {
            icon.classList.add('active')
        } else {
            icon.classList.remove('active')
        }
    }

    const ArrowBtn = document.getElementById('iconIcon')
    ArrowBtn.addEventListener('click', () => {
        document.getElementById('first').scrollIntoView({ behavior: "smooth", block: "end", inline: "nearest" })
        //location.reload()
    })

</script>

{% endblock %}
