{% extends 'menus/base.html' %}
{% load static %}
{% block style %}

{% endblock %}
{% block body %}
<div class="input">
    {% if title %}
    <p id="fordish" style="text-align: center;width: 80vw;">Please add your recipe for Dish: {{title}}</p>
    {% endif %}
    <form action="{% url 'recipe_input' %}" method="POST" enctype="multipart/form-data"
        style="display: flex;flex-direction: column;">
        {% csrf_token %}
        {{form}}

        <input type="submit" style="margin-top: 10px;" class="btn">

    </form>

</div>
<script>
    const TitleEl = document.getElementById('fordish')
    const ForDishEl = document.getElementById('id_for_dish')

    window.addEventListener('DOMContentLoaded', () => {
        ForDishEl.value = TitleEl.innerText
        ForDishEl.hidden = true
    })
</script>
{% endblock %}
