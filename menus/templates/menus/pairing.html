{% extends 'menus/base.html' %}
{% block style %}
<style>
    #id_dish {
        background-color: #fff;
    }

    #submit-btn {
        background-color: #f1f1f1f1;
        box-shadow: 0 0 3px rgba(0, 0, 1, 0.9);
        margin-top: 10px;

    }

    form {
        display: flex;
        flex-direction: column;
        justify-content: center;
    }

    #id_drink {
        margin-left: 5px;
    }
</style>
{% endblock %}
{% block body %}
<h3>Beverige suggetion for <h2 id="title">{{title}}</h2>
</h3>
<div class="input">
    <form action="{% url 'pairing' title %}" method="POST" enctype="multipart/form-data"
        style="display: flex;flex-direction: column;">
        {% csrf_token %}
        {{form}}

        <input type="submit" id="submit-btn">

    </form>

</div>
<script>
    const title = document.getElementById('title')
    const inputTitle = document.getElementById('id_dish')
    console.log(inputTitle)

    inputTitle.placeholder = title.innerText
    inputTitle.value = title.innerText
</script>
{% endblock %}
